{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="jumbotron text-center">
  <div class="container">
    <a href="/" class="lang-logo">
      <img src="http://stoneaston.org.uk/village/files/u1/TableTennisLogo.jpg">
    </a>
    <h1>Binghamton University Table Tennis Club</h1>
  </div>
</div>
<div class="container">
  <table id="rankTable" style="width:100%">
    
    <tr>
      <th>Rank</th>
      <th>Name</th> 
      <th>Rating</th>
    </tr>
    
    {% for player in players %}
    <tr>
      <th>{{ forloop.counter }}</th>
      <th><a href="/stats/{{player.firstname}}_{{player.lastname}}">{{ player.firstname }} {{ player.lastname }}</a></th> 
      <th>{{ player.rating }}</th>
    </tr>
    {% endfor %}
    
</table>

  <hr>
  
</div>
{% endblock %}
