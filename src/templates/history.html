{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<h2>Attendance on {{ date|date:"N d, Y"  }} ({{ total }} Members)</h2>

{% endfor %}

</ul>
<br><br>

</div>

{% endblock %}
