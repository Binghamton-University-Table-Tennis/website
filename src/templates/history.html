{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
  <div class="container">


<h2>Attendance on {{ date }} ({{ history|length }} Members)</h2>


<ul>

{% for entry in history %}
    <li><a href="/stats/{{entry.First_Name}} {{entry.Last_Name}}">{{ entry.First_Name }} {{ entry.Last_Name }}</a></li>
{% endfor %}

</ul>
<br><br>

</div>

{% endblock %}
