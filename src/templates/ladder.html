{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="container">
  <table id="rankTable" style="width:100%">
    
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Wins</th>
      <th>Losses</th>
      <th>Rating</th>
    </tr>
    {% for player in players %}
    <tr>
      <th>{{ forloop.counter }}</th>
      <th><a href="/stats/{{player.First_Name}}_{{player.Last_Name}}">{{ player.First_Name }} {{ player.Last_Name }}</a></th>
      <th> {{player.Matches_Won }} </th>
      <th> {{player.Matches_Lost }}  </th>
      <th>{{ player.Rating }}</th>
    </tr>
    {% endfor %}
    
  </table>

  <hr>
  
</div>

{% endblock %}
